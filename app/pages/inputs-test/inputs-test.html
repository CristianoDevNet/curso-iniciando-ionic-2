<ion-navbar *navbar>
  <button menuToggle>
      <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>inputs-test</ion-title>
  <ion-buttons right>
      <button menuToggle="right">
        <ion-icon name="mail"></ion-icon>
      </button>
  </ion-buttons>
</ion-navbar>

<ion-content padding class="inputs-test">
  <ion-list>
    <ion-item>
      <ion-label floating>Login</ion-label>
      <ion-input type="text" name="login" [(ngModel)]="login"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Senha</ion-label>
      <ion-input type="password" name="senha" [(ngModel)]="senha"></ion-input>
    </ion-item>
  </ion-list>

  <button block (click)="entrar()">Entrar</button>
  <p>Login: {{login}}</p>
  <p>Senha: {{senha}}</p>
</ion-content>
