<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>list-test</ion-title>
  <ion-buttons right>
    <button menuToggle="right">
      <ion-icon name="mail"></ion-icon>
    </button>
  </ion-buttons>
</ion-navbar>

<ion-content padding class="list-test">
  <ion-list>
    <ion-item-group>
      <ion-item-divider>Got</ion-item-divider>
      <ion-item-sliding *ngFor="let p of personagens">
        <ion-item>{{ p }}</ion-item>
        <ion-item-options>
          <button>
            <ion-icon name="more"></ion-icon>
            Dts
          </button>
          <button secondary>
            <ion-icon name="text"></ion-icon>
            Msg
          </button>
        </ion-item-options>
      </ion-item-sliding>      
    </ion-item-group> 
  </ion-list>
</ion-content>
